[pytest]
# WayFinder pytest configuration
# ==============================

# Filter warnings from external libraries (not our code)
filterwarnings =
    ignore::DeprecationWarning:dateutil.*
    ignore::DeprecationWarning:pandas.*
    ignore::DeprecationWarning:streamlit.*

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short
